<form action="" (ngSubmit)="onSubmit()" class="chart-container">
  <mat-form-field appearance="fill" class="chart-element">
    <mat-label>Select Region</mat-label>
    <mat-select [formControl]="region" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let region of formOptions.customer_region" [value]="region">
        {{ region }}
      </mat-option>
    </mat-select>
    <mat-error>Please select a region</mat-error>
  </mat-form-field>

  <div class="example-button-row chart-element">
    <button mat-raised-button color="primary" [disabled]="!region.valid">Search</button>
  </div>
</form>

<hr>

<div *ngIf="chartReady">
  <header class="chart-info-banner">
    <h3 class="banner-heading">Policies purchased in {{ searchedRegion }} {{ searchedRegion === 'All' ? 'regions' :
      'region' }} | Total : {{ result.total }}</h3>
  </header>
  <div class="chart-wrapper">
    <canvas baseChart height="100" [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
      [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
    </canvas>
  </div>
</div>

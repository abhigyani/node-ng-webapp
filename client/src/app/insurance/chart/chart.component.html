<form action="" (ngSubmit)="onSubmit()" class="chart-container">
  <mat-form-field appearance="fill" class="chart-element">
    <mat-label>{{ languageLabels?.select_region_lbl }}</mat-label>
    <mat-select [formControl]="region" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let region of formOptions.all_customer_regions" [value]="region">
        {{ region }}
      </mat-option>
    </mat-select>
    <mat-error>{{ languageLabels?.select_region_error_msg }}</mat-error>
  </mat-form-field>

  <div class="example-button-row chart-element">
    <button mat-raised-button color="primary" [disabled]="!region.valid">{{ languageLabels?.search }}</button>
  </div>
</form>

<hr>

<div *ngIf="chartReady">
  <header class="chart-info-banner">
    <h3 class="banner-heading">{{ languageLabels?.policies_chart_header }}</h3>
  </header>
  <div class="chart-wrapper">
    <canvas baseChart height="100" [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType">
    </canvas>
  </div>
</div>
